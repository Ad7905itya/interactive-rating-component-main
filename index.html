<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <section id="rating-box">
            <figcaption class="image-sub"><img src="images/icon-star.svg" alt=""></figcaption>
            <h2 class="head"> How did we do?</h2>
            <p class="para">Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!</p>
            <section class="rate-box" id="rate-box">
                <div class="rate active">1</div>
                <div class="rate">2</div>
                <div class="rate">3</div>
                <div class="rate">4</div>
                <div class="rate">5</div>
            </section>
            <button class="btn">Submit</button>
        </section>
        <section id="submit-rated">
            <figcaption class="submit-img"><img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
            </figcaption>
            <aside class="rating-value">You selected 1 out of 5</aside>
            <h2 class="head"> Thank you!</h2>
            <p class="para-1 para">We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
